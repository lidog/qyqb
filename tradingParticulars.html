<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>充值币交易记录</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telphone=no, email=no"/>
    <link rel="stylesheet" type="text/css" href="css/common.css">
</head>
<body>
<div class="top-bar clearfix">
    <div class="top-title">交易详情</div>
    <div class="go-back"><img src="images/back.png">交易记录</div>
</div>
<div class="content-box">
    <div class="detail-bar money-bar clearfix" type="money">
        <div class="detail-title">金额</div>
        <div class="detail-value">-10,000.00</div>
    </div>
    <div class="detail-bar clearfix" type="type">
        <div class="detail-title">类型</div>
        <div class="detail-value">提现申请</div>
    </div>
    <div class="detail-bar clearfix" type="state">
        <div class="detail-title">当前状态</div>
        <div class="detail-value">充值成功</div>
    </div>
    <div class="detail-bar clearfix" type="got-time">
        <div class="detail-title">到账时间</div>
        <div class="detail-value">2016-7-19 17:38</div>
    </div>
    <div class="detail-bar clearfix" type="pain-type">
        <div class="detail-title">支付方式</div>
        <div class="detail-value">微信支付</div>
    </div>
    <div class="detail-bar clearfix" type="get-apply-time">
        <div class="detail-title">提现申请时间</div>
        <div class="detail-value">2016-7-19 17:38</div>
    </div>
    <div class="detail-bar clearfix" type="predict-got-time">
        <div class="detail-title">预计到账时间</div>
        <div class="detail-value">提现申请</div>
    </div>
    <div class="detail-bar clearfix" type="getting-port">
        <div class="detail-title">提现入口</div>
        <div class="detail-value">微信钱包</div>
    </div>
    <div class="detail-bar clearfix" type="trading-odd">
        <div class="detail-title">交易单号</div>
        <div class="detail-value">TR23451234256793820693029593</div>
    </div>
    <div class="detail-bar clearfix" type="admin">
        <div class="detail-title">操作员</div>
        <div class="detail-value">张晓妮</div>
    </div>
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/resize.js"></script>
</body>
</html>
