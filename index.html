<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>企业钱包</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telphone=no, email=no"/>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
<div class="top-bar clearfix">
    <div class="top-title">企业钱包</div>
    <div class="go-back"><img src="images/back.png">企业管理</div>
</div>
<div class="content-box">
    <div class="content-top clearfix">
        <div class="content-top-left con">
            <div class="title">企业余额(元)</div>
            <div class="number">1000.00</div>
            <div class="content-btn clearfix">
                <div class="pain"><span>充值</span></div>
                <div class="line"></div>
                <div class="get"><span>提现</span></div>
            </div>
        </div>
        <div class="content-top-right con">
            <div class="title">直聘币(个)</div>
            <div class="number">325</div>
            <div class="right-bottom"><span>充值聘币</span></div>
        </div>
        <div class="content-top-line"></div>
    </div>
    <div class="content-bottom">
        <div class="text-bar clearfix">
            <div class="text-bar-left">
                <img src="images/bill.png">
                <span>发票与报销</span>
            </div>
            <div class="text-bar-right">
                <span>￥0.11</span>
                <img src="images/right.png">
            </div>
        </div>
        <div class="text-bar clear">
            <div class="text-bar-left">
                <img src="images/deposit.png">
                <span>保证金</span>
            </div>
            <div class="text-bar-right">
                <span>￥0.11</span>
                <img src="images/right.png">
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <a href="#">常见问题</a>
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/resize.js"></script>
</body>
</html>
