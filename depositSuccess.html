<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>提现成功</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telphone=no, email=no"/>
    <link rel="stylesheet" type="text/css" href="css/common.css">
</head>
<body>
<div class="top-bar clearfix">
    <div class="top-title">提现详情</div>
    <div class="go-back"><img src="images/back.png">企业钱包</div>
</div>
<div class="content-box">
    <div class="success-box">
        <img src="images/ok.png">
        <p class="success-tips" >提交成功</p>
        <div class="tips">预计2个工作日内到账</div>
    </div>
    <div class="detail-bar bt1 clearfix" type="type">
        <div class="detail-title">到账方式</div>
        <div class="detail-value">微信钱包</div>
    </div>
    <div class="detail-bar clearfix" type="many">
        <div class="detail-title">提现金额</div>
        <div class="detail-value">￥100.00</div>
    </div>
    <div class="btn on" id="done" style="margin-top: 0.3rem;">完成</div>
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/resize.js"></script>
</body>
</html>
