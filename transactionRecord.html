<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>交易记录</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telphone=no, email=no"/>
    <link rel="stylesheet" type="text/css" href="css/common.css">
</head>
<body>
<div class="top-bar clearfix">
    <div class="top-title">交易记录</div>
    <div class="go-back"><img src="images/back.png">企业钱包</div>
</div>
<div class="content-box">
    <div class="record-bar clearfix">
        <div class="record-bar-left">
            <img src="images/get.png">
        </div>
        <div class="record-bar-right clearfix">
            <div class="bar-content-left">
                <h3>微信钱包</h3>
                <h4>提现</h4>
            </div>
            <div class="bar-content-right">
                <h3>-10,000.00</h3>
                <h4><span class="day">2016-11-07</span><span>22:02</span></h4>
            </div>
        </div>
    </div>
    <div class="record-bar clearfix">
        <div class="record-bar-left">
            <img src="images/full.png">
        </div>
        <div class="record-bar-right clearfix">
            <div class="bar-content-left">
                <h3>微信支付</h3>
                <h4>充值</h4>
            </div>
            <div class="bar-content-right">
                <h3>+4,000.00</h3>
                <h4><span class="day">2016-11-07</span><span>22:02</span></h4>
            </div>
        </div>
    </div>
    <div class="record-bar clearfix">
        <div class="record-bar-left">
            <img src="images/pain.png">
        </div>
        <div class="record-bar-right clearfix">
            <div class="bar-content-left">
                <h3>增值服务-职位</h3>
                <h4>支付</h4>
            </div>
            <div class="bar-content-right">
                <h3>-375.00</h3>
                <h4><span class="day">2016-11-07</span><span>22:02</span></h4>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/resize.js"></script>
</body>
</html>
